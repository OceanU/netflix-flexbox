<!DOCTYPE html>
<html>
<head>
	<title>Netflix</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./globe-font/stylesheet.css">
</head>
<body>
	<div class="layer">
		<img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="netflix">
		<div class="form">
			<form>
				<div class="input">
					<h1>Conectare</h1>
					<input class="in _1"type="email" name="email" placeholder="     E-mail sau numar de telefon"><!-- <br><br> -->
					<input class="in _2" type="password" name="password" placeholder="     Parola"><!-- <br><br> -->
					<input class="in _3" type="button" name="submit" value="Conectare">
			    </div>	
			</form>
			<div class="aux_info">
				<label id="container" class="container">Ține-mă minte
				  <input type="checkbox" checked="checked">
				  <span id="checkbox" class="checkmark"></span>
				</label>
				<a href="#">Ai nevoie de ajutor?</a>
			</div>
			<button id="facebook-log-in" type="submit">
				<div id="fblogin" class="facebook-login">
					<img src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="facebook-logo">
					<span>Conectare la Facebook</span>
				</div>
			</button>
			<div class="sign-up-now">
				<span>Ești nou la Netflix?</span>
				<a href="https://www.netflix.com/ro/">Înregistrează-te acum</a>
			</div>
		</div>
	</div>
	<hr>
	<footer>
		<p>Ai întrebări? Sună la <span>0800-672-120</span></p>
		<ul>
			<li>
				<a href="#">Condiții pentru carduri cadou</a>
			</li>
			<li>
				<a href="#">Condiții de utilizare</a>
			</li>
			<li><a href="#">Declarația de confidențialitate</a>
			</li>
		</ul>
		<div class="language-select">
			<div class="lang-button">
				<div class="globe">
				<!-- <img src="https://image.flaticon.com/icons/png/512/23/23242.png"> -->
				</div>
				<select name="lang">
					<option name="lang" value="romana">Română</option>
					<option name="lang" value="english">English</option>
				</select>
				<div class="arrow"></div>
			</div>	
		</div>
		
	</footer>

<script type="text/javascript" src="script.js"></script>	

</body>
</html>
